    <title>Тестова сторінка</title>

<body>
І вам слава, сині гори,</p>
Кригою окуті.</p>
І вам, лицарі великі,</p>
Богом не забуті.</p>
Борітеся — поборете,</p>
Вам Бог помагає!</p>
За вас правда, за вас слава,</p>
І воля святая!</p>
</body>
